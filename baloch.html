<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balochistan</title>
    <link rel="stylesheet" href="baloch.css">
</head>
<body>
    <div class="header"></div>
    <div class="baloch-places">
        <h1>Balochistan Tourist Spots</h1>
        <div class="baloch-grid">
            <div id="Quetta-City">
                <img src="baloch-pics/quetta.png" alt="Quetta City">
                <p>
                    <b>Quetta City</b>
                </P>
            </div>
            <div id="Hanna-Lake">
                <img src="baloch-pics/hanna.png" alt="Hanna Lake">
                <p>
                    <b>Hanna Lake</b>
                </p>
            </div>
            <div id="Urak-Valley">
                <img src="baloch-pics/urak.png" alt="Urak Valley">
                <p>
                    <b>Urak Valley</b>
                </p>
            </div>
            <div id="Ziarat">
                <img src="baloch-pics/ziarat.png" alt="Ziarat">
                <p>
                    <b>Ziarat</b>
                </p>
            </div>
            <div id="Quaid-Residency">
                <img src="baloch-pics/balochistan.png" alt="Quaid-e-Azam Residency">
                <p>
                    <b>Quaid-e-Azam Residency</b>
                </p>
            </div>
            <div id="Ziarat-Juniper-Forest">
                <img src="baloch-pics/juniper.png" alt="Ziarat Juniper Forest">
                <P>
                    <b>Ziarat Juniper Forest</b>
                </P>
            </div>
            <div id="Kund-Malir-Beach">
                <img src="baloch-pics/kund.png" alt="Kund Malir Beach ">
                <p>
                    <b>Kund Malir Beach </b>
                </p>
            </div>
            <div id="Hingol-National-Park">
                <img src="baloch-pics/park.png" alt="Hingol National Park">
                <p>
                    <b>Hingol National Park</b>
                </p>
            </div>
            <div id="Princess-of-Hope">
                <img src="baloch-pics/princess.png" alt="Princess of Hope">
                <p>
                    <b>Princess of Hope</b>
                </p>
            </div>
            <div id="Mud-Volcanoes">
                <img src="baloch-pics/volcano.png" alt="Mud Volcanoes">
                <p>
                    <b>Mud Volcanoes</b>
                </p>
            </div>
            <div id="Pir-Ghaib-Waterfalls">
                <img src="baloch-pics/jalib.png" alt="Pir Ghaib Waterfalls">
                <p>
                    <b>Pir Ghaib Waterfalls</b>
                </p>
            </div>
            <div id="Bolan-Pass">
                <img src="baloch-pics/bolean.png" alt="Bolan Pass">
                <p>
                    <b>Bolan Pass</b>
                </p>
            </div>
            <div id="Moola-Chotok">
                <img src="baloch-pics/moola.png" alt="Moola Chotok">
                <p>
                    <b>Moola Chotok</b>
                </p>
            </div>
            <div id="Astola-Island">
                <img src="baloch-pics/island.png" alt="Astola Island">
                <p>
                    <b>Astola Island</b>
                </p>
            </div>
            <div id="Gwadar-Port-&-Hammerhead">
                <img src="baloch-pics/gawadar.png" class="Gwadar-Port" alt="Gwadar Port & Hammerhead">
                <p>
                    <b>Gwadar Port & Hammerhead</b>
                </p>
            </div>
            <div id="Pasni-Beach">
                <img src="baloch-pics/pasani.png" class="pasni-beach" alt="Pasni Beach">
                <p>
                    <b>Pasni Beach</b>
                </p>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
